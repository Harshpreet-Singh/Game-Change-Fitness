function fileValidation(){
    var fileInput = document.getElementById('file-1');
    var filePath = fileInput.value;
    var allowedExtensions = /(\.jpg|\.jpeg|\.png|\.gif)$/i;
    if(!allowedExtensions.exec(filePath)){
         toastr.error('Please upload file having extensions .jpeg/.jpg/.png/.');
        fileInput.value = '';
        return false;
    }else{
        //Image preview
        if (fileInput.files && fileInput.files[0]) {

            var reader = new FileReader();
            reader.onload = function(e) {
             document.getElementById('pImg').src = window.URL.createObjectURL(fileInput.files[0]);
            };
            reader.readAsDataURL(fileInput.files[0]);
        }
    }
}

<script type="text/javascript">
var currentUser='1';

if(currentUser){
		window.setInterval(function(){

		    get_notification_list();
		}, 3000);
	}
	//ajax function to get notification list
	function get_notification_list(){
		$.ajax({
            url: 'https://gamechangefitness.com/stage2/admin/notifictionList',
            type: "get",
            data: {},
            cache: false,
            dataType: "JSON", 
            success: function(data) {
            	
	            if(data.status == 1){
	            	var msg  = data.html;  
	            	var URL   = data.url;         	
	            	var title = data.title;	
	            	spawnNotification(msg,title,URL);//call function to show notification popup
	            }
	            $('.notifyCount').html(data.count);

	            $('.notifyCount').show();
	            if(data.count==0){
	            	$('.notifyCount').hide();
	            }  
            }
	    });
	}
	//show notification
    Notification.requestPermission();
    function spawnNotification(theBody,theTitle,URL) {
        var options = {
            body: theBody,
        }
        var notification = new Notification(theTitle, options);
        notification.onclick = function(event) {
            event.preventDefault(); // prevent the browser from focusing the Notification's tab
            window.location.href = URL; 
        }
        setTimeout(notification.close.bind(notification), 2000);
    }

    function notificationList(){
        $.ajax({
            url: 'https://gamechangefitness.com/stage2/admin/userNotificationList',
            type: "get",
            data: {},
            cache: false,
            dataType: "JSON", 
            success: function(data) {
               
                if(data.status == 1){
                 $('#anotificationList').html(data.data);

                }else{
                 $('#anotificationList').html(data.data);    
                }
            }
        });

    }

    function updatenotification(rid){

        $.ajax({
            url: 'https://gamechangefitness.com/stage2/admin/updateNotification',
            type: "get",
            data: {id:rid},
            cache: false,
            dataType: "JSON", 
            success: function(data) {
                if(data.status == 1){
                $('.notifyCount').hide();
               
                }else{
                 $('.notifyCount').hide(); 
              
                }
            }
        });
  
    }
</script>
